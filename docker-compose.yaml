version: '3.1'

services:
  app:
    container_name: movie_reservation_app
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://movie_reservation_db:3306/movie_booking_db
      - SPRING_DATASOURCE_USERNAME=user
      - SPRING_DATASOURCE_PASSWORD=movieBooking123
    depends_on:
      - db_movie_reservation
    restart: unless-stopped

  db_movie_reservation:
    container_name: movie_reservation_db
    image: mysql:8.0.33
    environment:
        MYSQL_USER: user
        MYSQL_PASSWORD: movieBooking123
        MYSQL_ROOT_PASSWORD: root
        MYSQL_DATABASE: movie_booking_db
    ports:
      - 3307:3306
    restart: unless-stopped
